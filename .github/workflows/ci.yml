name: e2e-tests
on: [push]
jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Cypress Run
        uses: cypress-io/github-action@v5
        env: 
          CYPRESS_AMAZON_EMAIL: ${{secrets.AMAZON_EMAIL}}
          CYPRESS_AMAZON_PASSWORD: ${{secrets.AMAZON_PASSWORD}}
