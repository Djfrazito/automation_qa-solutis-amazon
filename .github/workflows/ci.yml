name: e2e-tests
on: [push]
jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          browser: chrome
          env: true
        env:
          AMAZON_EMAIL: ${{secrets.AMAZON_EMAIL}}
          AMAZON_PASSWORD: ${{secrets.AMAZON_PASSWORD}}
